<app-navbar></app-navbar>
<h3 class="text-center mb-5 mt-3 table-bordered container" style="background-color: teal; color: white;">My Borrowed Books</h3>
<div class="container ">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="table-primary">
                <th>Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Description</th>
                <th>Rating</th>
                <th>Borrowed From</th>
                <th>Action</th>
                
            </tr>
    
    
        </thead>
        <tbody>
            <ng-container *ngFor="let books of books">
                
                <tr  >
                    <td>{{books.name}}</td>
                    <td>{{books.author}}</td>
                    <td>{{books.genre}}</td>
                    <td>{{books.description}}</td>
                    <td>{{books.rating}}</td>
                    <td>
                        <h4 class="text-success">{{books.lentByUserId}}</h4>
                    </td>
                    <td>
                        <Button class="btn btn-warning" (click)="returnBook(books)">
                            Return
                        </Button>
                    </td>
                    
                </tr>
    
    
            </ng-container>
            
    
        </tbody>
    </table>

</div>

<footer class="container " style="margin-top: 300px;" >
    <h6 style="background-color: teal; color: white;" class="text-center">Developed By Aman Gaur</h6>
</footer>
