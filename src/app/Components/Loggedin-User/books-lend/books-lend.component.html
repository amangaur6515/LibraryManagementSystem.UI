<div class="container">
    <div class="row">
        <div class="col-10">
            <h3 class="text-center mb-5 mt-3 table-bordered">My Lend Books</h3>
        </div>
        <div class="col-2 mt-3">
            <a routerLink="add-book"><button class="btn btn-primary">Add New Book +</button></a>
        </div>
    </div>
</div>


<div class="container ">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="table-primary">
                <th>Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Description</th>
                <th>Rating</th>
                
            </tr>
    
    
        </thead>
        <tbody>
            <ng-container *ngFor="let books of books">
                <tr *ngIf="books.isAvailable==1" >
                    <td>{{books.name}}</td>
                    <td>{{books.author}}</td>
                    <td>{{books.genre}}</td>
                    <td>{{books.description}}</td>
                    <td>{{books.rating}}</td>
                    
                    
                    
                </tr>
                <tr *ngIf="books.isAvailable==0" >
                    <td>{{books.name}}</td>
                    <td>{{books.author}}</td>
                    <td>{{books.genre}}</td>
                    <td>{{books.description}}</td>
                    <td>{{books.rating}}</td>
                    <td>
                        <h4 class="text-danger">Unavailable!</h4>
                    </td>
                    
                </tr>
    
    
            </ng-container>
            
    
        </tbody>
    </table>

</div>
