
<div class="container">
    <div class="row">
        <div class="col-6 shadow p-3 mt-2 ">
            <h3 class="text-center">Add New Book</h3>
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="rounded">
                <div class="form-group mt-2">
                    <label>Name</label>
                    <input [class.is-invalid]="name.invalid && name.touched" formControlName="name" type="text" class="form-control" >
                    <div *ngIf="name.invalid && name.touched">
                        <small *ngIf="name.errors?.['required']" class="text-danger">Book name is required</small>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label>Author</label>
                    <input formControlName="author" [class.is-invalid]="author.invalid && author.touched"  type="text" class="form-control"  required>
                    <div *ngIf="author.invalid && author.touched">
                        <small *ngIf="author.errors?.['required']" class="text-danger">Author name is required</small>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label>Genre</label>
                    <input formControlName="genre" [class.is-invalid]="genre.invalid && genre.touched" type="text" class="form-control"  required>
                    <div *ngIf="genre.invalid && genre.touched">
                        <small *ngIf="genre.errors?.['required']" class="text-danger">Genre is required</small>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label>Description</label>
                    <input formControlName="description" [class.is-invalid]="description.invalid && description.touched" type="text" class="form-control"  required>
                    <div *ngIf="description.invalid && description.touched">
                        <small *ngIf="description.errors?.['required']" class="text-danger">Description is required</small>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label>Rating</label>
                    <input formControlName="rating" [class.is-invalid]="rating.invalid && rating.touched" type="text" class="form-control"  required>
                    <div *ngIf="rating.invalid && rating.touched">
                        <small *ngIf="rating.errors?.['required']" class="text-danger">Rating is required</small>
                    </div>
                </div>
            
                <div class="form-group mt-3">
                    <label>Availability</label>
                    <div class="form-check">
                      <input formControlName="isAvailable" checked  type="radio" class="form-check-input"  value="true">
                      <label class="form-check-label">Available</label>
                    </div>
                    <div class="form-check">
                      <input formControlName="isAvailable"  type="radio" class="form-check-input"  value="false">
                      <label class="form-check-label">Not Available</label>
                    </div>
                </div>
            
                <button [disabled]="addForm.invalid" type="submit" class="btn btn-success mt-3">
                    Add
                </button>
              
            </form>
        </div>
        <div class="col-6 mt-3">
            <img src="https://www.skoolbeep.com/blog/wp-content/uploads/2020/12/HOW-DO-YOU-DESIGN-A-LIBRARY-MANAGEMENT-SYSTEM-min.png" alt="side-image" width="100%" height="400px">
        </div>
    </div>
</div>
