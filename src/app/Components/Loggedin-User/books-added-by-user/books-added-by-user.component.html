<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center mb-5 mt-3 table-bordered" style="background-color: teal; color: white;">Books added by user</h3>
        </div>
        
    </div>
</div>


<div class="container ">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="table-primary">
                <th>Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Description</th>
                <th>Rating</th>
                
                
            </tr>
    
    
        </thead>
        <tbody>
            <ng-container *ngFor="let books of books">
                <tr *ngIf="books.isAvailable==1" >
                    <td>{{books.name}}</td>
                    <td>{{books.author}}</td>
                    <td>{{books.genre}}</td>
                    <td>{{books.description}}</td>
                    <td>{{books.rating}}</td>
                    
                    
                    
                    
                </tr>
                <tr *ngIf="books.isAvailable==0" >
                    <td>{{books.name}}</td>
                    <td>{{books.author}}</td>
                    <td>{{books.genre}}</td>
                    <td>{{books.description}}</td>
                    <td>{{books.rating}}</td>
                    
                    
                </tr>
    
    
            </ng-container>
            
    
        </tbody>
    </table>

</div>
<footer class="container " style="margin-top: 290px;" >
    <h6 style="background-color: teal; color: white;" class="text-center">Developed By Aman Gaur</h6>
</footer>
